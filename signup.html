<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Kiosk@UMPSA | Sign Up</title>
</head>

<body class="">

  <!-- Start Navbar -->
  <header class="bg-transparent bg-transparent fixed z-50 top-0 left-0 w-full transition duration-500">
    <nav class="flex items-center max-w-screen-xl mx-auto px-6 py-3">
      <!-- Left Side -->
      <div class="flex flex-grow">
        Kiosk@UMPSA
      </div>
      <!-- Right Side -->
      <div class="flex items-center justify-end space-x-6">
        <button>Sign In</button>
        <button
          class="bg-[#5B86FF] px-6 py-3 text-white poppins rounded-full ring-[#abc1ff] focus:outline-none focus:ring-4 transform transition duration-700 hover:scale-    105">Sign
          Up</button>
      </div>
    </nav>
  </header>
  <!-- End Navbar -->

  <!-- Start Main Body -->
  <main class="h-screen w-full banner">
    <div class="flex flex-col justify-center items-center h-screen">
      <!-- To be replaced with logo -->
      <div>
        <a>Kiosk@UMPSA</a>
      </div>
      <form class="bg-white w-96 mt-6 p-4 rounded-lg shadow-lg">
        <div class="flex flex-col space-y-6">

          <input id="name" placeholder="Name"
            class="w-full px-4 py-3 rounded-lg ring-[#abc1ff] focus:ring-4 focus:outline-none transition duration-300 border border-gray-300 focus:shadow-xl">

          <input id="email" placeholder="Email"
            class="w-full px-4 py-3 rounded-lg ring-[#abc1ff] focus:ring-4 focus:outline-none transition duration-300 border border-gray-300 focus:shadow-xl">

          <input id="password" placeholder="Password"
            class="w-full px-4 py-3 rounded-lg ring-[#abc1ff] focus:ring-4 focus:outline-none transition duration-300 border border-gray-300 focus:shadow-xl">

          <!-- Todo: Change this sucky select -->
          <main class="grid w-full place-items-center">
              <div class="grid w-full grid-cols-2 gap-2 rounded-lg p-2 border border-gray-300">
                  <div>
                      <input type="radio" name="option" id="1" value="1" class="peer hidden" checked />
                      <label for="1" class="block cursor-pointer select-none rounded-lg p-1 text-center peer-checked:bg-[#5B86FF] peer-checked:font-medium peer-checked:text-white">Student</label>
                  </div>

                  <div>
                      <input type="radio" name="option" id="2" value="2" class="peer hidden" />
                      <label for="2" class="block cursor-pointer select-none rounded-lg p-1 text-center peer-checked:bg-[#5B86FF] peer-checked:font-medium peer-checked:text-white">Vendor</label>
                  </div>
              </div>
          </main>

          <span class="text-[#FF6B6B]">Invalid email address or password must at least 6 characters</span>

          <button
            class="w-full py-3 bg-[#5B86FF] text-white ring-[#abc1ff] focus:outline-none focus:ring-4 mt-6 rounded-lg transition duration-300 poppins">Sign
            Up</button>

          <p class="text-gray-400 text-center"><span style="font-family: sans-serif;">———</span> Already have an account? <span style="font-family: sans-serif;">———</span></p>

          <button type="button" onclick="window.location.href='signin.html'"
            class="w-full py-3 border border-[#5B86FF] bg-white text-[#5B86FF] ring-[#abc1ff] focus:outline-none focus:ring-4 mt-6 rounded-lg transition duration-300 poppins">Sign
            In</button>
        </div>
      </form>
    </div>
    </div>
  </main>
  <!-- End Main Body -->

</body>

</html>
<script src="script.js"></script>
